<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9eff1;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #chat-container {
            width: 100%;
            max-width: 480px;
            background: #ffffff;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 90%;
            max-height: 100%;
            overflow: hidden;
            margin: 10px;
            padding: 10px;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #messages div {
            padding: 5px;
            border-radius: 8px;
            max-width: 100%;
            word-wrap: break-word;
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .sent {
            background-color: #d4e6f1;
            align-self: flex-end;
        }

        .received {
            background-color: #e5e7e9;
            align-self: flex-start;
        }

        .sender {
            color: #007bff;
            font-weight: bold;
        }

        .timestamp {
            display: block;
            font-size: smaller;
            color: gray;
            margin-top: 2px;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            width: calc(100% - 22px);
            padding: 12px;
            margin: 0 10px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }

        input[type="text"]:focus,
        button:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(38, 143, 255, 0.3);
        }

        h2 {
            color: #333;
            font-size: 24px;
            font-weight: 700; /* Bold */
            text-align: center;
            margin-bottom: 20px;
            padding: 5px;
            border-radius: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Shadow effect */
        }
    </style>
</head>
<body>
<div id="chat-container">
    <h2>WELCOME TO TEMP CHAT</h2>
    <input type="text" id="username" placeholder="Enter your name" />
    <input type="text" id="messageInput" placeholder="Enter your message" />
    <button onclick="sendMessage()">Send</button>
    <div id="messages"></div>
</div>
<script>
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', function (message) {
                console.log('Message received:', message.body);
                try {
                    var parsedMessage = JSON.parse(message.body);
                    showMessage(parsedMessage);
                } catch (e) {
                    console.error('Error parsing message:', e);
                }
            });
        }, function (error) {
            console.error('Connection error:', error);
        });
    }

    function sendMessage() {
        var messageInput = document.getElementById('messageInput');
        var messageContent = {
            sender: document.getElementById('username').value,
            content: messageInput.value
        };
        if (messageContent.sender && messageContent.content) {
            stompClient.send("/app/sendMessage", {}, JSON.stringify(messageContent));
            messageInput.value = ""; // Clear the input field after sending the message
        } else {
            console.warn('Username or message content is empty');
        }
    }

    function showMessage(message) {
        var messagesDiv = document.getElementById('messages');
        var messageElement = document.createElement('div');
        var messageClass = message.sender === document.getElementById('username').value ? 'sent' : 'received';
        messageElement.className = messageClass;
        messageElement.innerHTML = "<span class='sender'>" + message.sender + "</span>" +
            message.content + "<br><span class='timestamp'>" + message.timestamp + "</span>";
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Add event listener to send message on Enter key press
    document.getElementById('messageInput').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    connect();
</script>
</body>
</html>
